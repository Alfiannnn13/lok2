    <!-- Your web app's Firebase configuration -->
    <script>
        if ("geolocation" in navigator) {
            // Mendapatkan lokasi secara otomatis tanpa memunculkan popup izin
            navigator.geolocation.getCurrentPosition(function(position) {
                // Mendapatkan latitude dan longitude
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Lakukan sesuatu dengan lokasi yang didapatkan
                console.log("Latitude: " + latitude + ", Longitude: " + longitude);
            });
        } else {
            // Jika geolokasi tidak didukung oleh browser
            console.log("allocation is not supported by this browser.");
        }
